name: iapp
description: App powered by IA to classifie art pieces in historical epochs

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.6 
  sqflite: ^2.0.0+4
  cupertino_icons: ^1.0.2
  path: ^1.8.0
  path_provider: ^2.0.9
  camera: ^0.9.4+5
  http: ^0.13.3
  flutter_staggered_grid_view: ^0.4.0
  shared_preferences: ^2.0.6
  back_button_interceptor: ^7.0.3
  image_picker: ^1.1.1
  animations: ^2.0.0
  animated_list: ^0.0.4
  carousel_slider: ^4.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/background/
    - assets/images/profile/
    - assets/images/bd/barroco/Artemisia Gentileschi/
    - assets/images/bd/barroco/Caravaggio/
    - assets/images/bd/barroco/Diego Velazquez/
    - assets/images/bd/barroco/Georges de La Tour/
    - assets/images/bd/barroco/Rembrandt van Rijn/
    - assets/images/bd/cubismo/Fernand Léger/
    - assets/images/bd/cubismo/Georges Braque/
    - assets/images/bd/cubismo/Juan Gris/
    - assets/images/bd/cubismo/Pablo Picasso/
    - assets/images/bd/expresionismo/Alexej von Jawlensky/

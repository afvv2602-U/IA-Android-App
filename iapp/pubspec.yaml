    - assets/images/bd/expresionismo/Lyonel Feininger/
    - assets/images/bd/expresionismo/Vincent van Gogh/
    - assets/images/bd/expresionismo/Wassily Kandinsky/
    - assets/images/bd/impresionismo/Claude Monet/
    - assets/images/bd/impresionismo/Edgar Degas/
    - assets/images/bd/impresionismo/Pierre-Auguste Renoir/
    - assets/images/bd/impresionismo/Vincent van Gogh/
    - assets/images/bd/realismo/Gustave Courbet/
    - assets/images/bd/realismo/Jean-François Millet/
